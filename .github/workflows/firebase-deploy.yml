name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install functions dependencies
        # install dependencies for Cloud Functions (in functions/)
        run: npm --prefix functions ci

      - name: Build
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase (hosting + functions)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
        run: |
          if [ -z "$FIREBASE_TOKEN" ] || [ -z "$FIREBASE_PROJECT" ]; then
            echo "Missing FIREBASE_TOKEN or FIREBASE_PROJECT secret. Aborting.";
            exit 1;
          fi
          # Deploy both hosting and Cloud Functions. The functions folder must
          # contain a valid package.json (this repo includes functions/package.json)
          firebase deploy --only hosting,functions --project "$FIREBASE_PROJECT" --token "$FIREBASE_TOKEN"
